<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base - Tailwind CSS Startup Template</title>

  <body

    x-init="

         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-black': darkMode === true}"
  >
    <!-- ===== Header Start ===== -->
    <include src="./partials/header.html" />
    <!-- ===== Header End ===== -->

    <main>

      <section class="pt-35 md:pt-40 xl:pt-52 pb-20 lg:pb-30 xl:pb-59 relative overflow-hidden">

        <!-- Bg Shapes -->
        <img src="./images/shape/shape-06.svg" alt="Shape" class="absolute top-[5%] left-[10%]" />
        <img src="./images/shape/shape-03.svg" alt="Shape" class="absolute top-[25%] right-[20%]" />
        <img src="./images/shape/shape-07.svg" alt="Shape" class="absolute bottom-[10%] right-[5%] w-25" />
        <img src="./images/shape/shape-12.svg" alt="Shape" class="absolute bottom-0 left-0" />
        <img src="./images/shape/shape-13.svg" alt="Shape" class="absolute top-0 right-0" />

        <!-- Section Title Start -->
        <div

              <img src="./images/shape/shape-06.svg" alt="Shape" class="absolute right-5 bottom-5 w-6 rotate-180" />

                <p><a href="#">support@startup.com</a></p>
              </div>
              <div class="mb-10">
                <h4 class="text-title-xsm text-black dark:text-white mb-1.5">Office Location</h4>

              <div class="mb-10">

                </ul>
              </div>
            </div>

            <div class="animate_top w-full md:w-3/5 lg:w-2/3 shadow-3 rounded-lg bg-white dark:bg-black p-7.5 xl:p-14">
              <form action="https://formbold.com/s/unique_form_id" method="POST">
                <div class="flex flex-col lg:flex-row lg:justify-between gap-7.5 lg:gap-10 mb-7.5">
                  <div class="w-full lg:w-1/2">
                    <label class="block mb-4" for="fullname">Full name</label>
                    <input
                      type="text"
                      name="fullname"
                      id="fullname"
                      placeholder="Devid Wonder"
                      class="w-full bg-transparent rounded-lg shadow-4 dark:shadow-none border border-strokedark dark:border-stroke focus-visible:outline-none focus:border-primary dark:focus:border-primary focus:shadow-5 placeholder:text-body/50 py-3.5 px-6"
                    />
                  </div>

                  <div class="w-full lg:w-1/2">
                    <label class="block mb-4" for="email">Email address</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="example@gmail.com"
                      class="w-full bg-transparent rounded-lg shadow-4 dark:shadow-none border border-strokedark dark:border-stroke focus-visible:outline-none focus:border-primary dark:focus:border-primary focus:shadow-5 placeholder:text-body/50 py-3.5 px-6"
                    />
                  </div>
                </div>

                <div class="flex flex-col lg:flex-row lg:justify-between gap-7.5 lg:gap-10 mb-7.5">
                  <div class="w-full lg:w-1/2">
                    <label class="block mb-4" for="phone">Phone number</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="+009 3342 3432"
                      class="w-full bg-transparent rounded-lg shadow-4 dark:shadow-none border border-strokedark dark:border-stroke focus-visible:outline-none focus:border-primary dark:focus:border-primary focus:shadow-5 placeholder:text-body/50 py-3.5 px-6"
                    />
                  </div>

                  <div class="w-full lg:w-1/2">
                    <label class="block mb-4" for="subject">Subject</label>
                    <input
                      type="text"
                      for="subject"
                      id="subject"
                      placeholder="Type your subject"
                      class="w-full bg-transparent rounded-lg shadow-4 dark:shadow-none border border-strokedark dark:border-stroke focus-visible:outline-none focus:border-primary dark:focus:border-primary focus:shadow-5 placeholder:text-body/50 py-3.5 px-6"
                    />
                  </div>
                </div>

                <div class="mb-10">
                  <label class="block mb-4" for="message">Message</label>
                  <textarea
                    placeholder="Message"
                    rows="4"
                    name="message"
                    id="message"
                    class="w-full bg-transparent rounded-lg shadow-4 dark:shadow-none border border-strokedark dark:border-stroke focus-visible:outline-none focus:border-primary dark:focus:border-primary focus:shadow-5 placeholder:text-body/50 p-6"
                  ></textarea>
                </div>

                <div class="flex justify-center">
                  <button class="inline-flex rounded-full text-white bg-primary ease-in-out duration-300 px-7.5 py-3 hover:shadow-1">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== Contact End ===== -->

      
    </main>
