<header class="fixed left-0 top-0 w-full z-99999 py-7" :class="{ 'bg-white dark:bg-black shadow !py-4 transition duration-100' : stickyMenu }" @scroll.window="stickyMenu = (window.pageYOffset > 20) ? true : false">
  <div class="mx-auto max-w-1390 px-4 md:px-8 2xl:px-0 lg:flex items-center justify-between relative flex">
    <div class="items-center justify-between">
      <a href="index.html">
        <img class="dark:hidden w-20 h-20" src="./images/logo/Logo.svg" alt="Logo Light" />
        <img class="hidden dark:block w-20 h-20" src="./images/logo/Logo.svg" alt="Logo Dark" />
      </a>


    

      <!-- Hamburger Toggle BTN -->
      <button class="lg:hidden block" @click="navigationOpen = !navigationOpen">
        <span class="block relative cursor-pointer w-5.5 h-5.5">
          <span class="du-block absolute right-0 w-full h-full">
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-[0]" :class="{ '!w-full delay-300': !navigationOpen }"></span>
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-150" :class="{ '!w-full delay-400': !navigationOpen }"></span>
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-200" :class="{ '!w-full delay-500': !navigationOpen }"></span>
          </span>
          <span class="du-block absolute right-0 w-full h-full rotate-45">
            <span class="block bg-black dark:bg-white rounded-sm ease-in-out duration-200 delay-300 absolute left-2.5 top-0 w-0.5 h-full" :class="{ 'h-0 delay-[0]': !navigationOpen }"></span>
            <span class="block bg-black dark:bg-white rounded-sm ease-in-out duration-200 delay-400 absolute left-0 top-2.5 w-full h-0.5" :class="{ 'h-0 delay-200': !navigationOpen }"></span>
          </span>
        </span>
      </button>
      <!-- Hamburger Toggle BTN -->
    </div>

    <div class="h-auto items-center justify-center">
      <!-- Displaying T.R.E.V.A heading -->
      <h1 class="text-xl lg:text-3xl font-bold text-primary dark:text-white">T.R.E.V.A</h1>
    </div>

    <div class="items-center gap-6 mt-7 lg:mt-0">
      <div class="lg:static absolute right-4 top-4">
        <label class="block m-0 relative">
          <input type="checkbox" :value="darkMode" @change="darkMode = !darkMode" class="cursor-pointer w-full h-full opacity-0 absolute top-0 z-50 m-0" />
          <!-- Ensure the icon is always visible across all screen sizes -->
          <svg class="fill-body dark:hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <!-- Sun icon SVG path -->
          </svg>
          <!-- Placeholder for dark mode icon -->
          <img class="hidden dark:block w-6 h-6" src="./images/icon/icon-moon.svg" alt="Moon" />
        </label>
      </div>
    </div>
  </div>
</header>
