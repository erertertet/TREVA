<header
  class="fixed left-0 top-0 w-full z-99999 py-7"
  :class="{ 'bg-white dark:bg-black shadow !py-4 transition duration-100' : stickyMenu }"
  @scroll.window="stickyMenu = (window.pageYOffset > 20) ? true : false"
>
  <div class="mx-auto max-w-1390 px-4 md:px-8 2xl:px-0 lg:flex items-center justify-between relative">
    <div class="w-full lg:w-1/4 flex items-center justify-between">
      <a href="index.html">
        <img class="dark:hidden" src="./images/logo/logo-light.svg" alt="Logo Light" />
        <img class="hidden dark:block" src="./images/logo/logo-dark.svg" alt="Logo Dark" />
      </a>

      <!-- Hamburger Toggle BTN -->
      <button class="lg:hidden block" @click="navigationOpen = !navigationOpen">
        <span class="block relative cursor-pointer w-5.5 h-5.5">
          <span class="du-block absolute right-0 w-full h-full">
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-[0]" :class="{ '!w-full delay-300': !navigationOpen }"></span>
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-150" :class="{ '!w-full delay-400': !navigationOpen }"></span>
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-200" :class="{ '!w-full delay-500': !navigationOpen }"></span>
          </span>
          <span class="du-block absolute right-0 w-full h-full rotate-45">
            <span class="block bg-black dark:bg-white rounded-sm ease-in-out duration-200 delay-300 absolute left-2.5 top-0 w-0.5 h-full" :class="{ 'h-0 delay-[0]': !navigationOpen }"></span>
            <span class="block bg-black dark:bg-white rounded-sm ease-in-out duration-200 delay-400 absolute left-0 top-2.5 w-full h-0.5" :class="{ 'h-0 dealy-200': !navigationOpen }"></span>
          </span>
        </span>
      </button>
      <!-- Hamburger Toggle BTN -->
    </div>

    <div
      class="w-full lg:w-3/4 h-0 lg:h-auto invisible lg:visible lg:flex items-center justify-between"
      :class="{ '!visible bg-white dark:bg-blacksection shadow-solid-5 !h-auto max-h-[400px] overflow-y-scroll rounded-md mt-4 p-7.5': navigationOpen }"
    >
      <nav>
        <ul class="flex lg:items-center flex-col lg:flex-row gap-5 lg:gap-10">
          <li><a href="index.html" class="hover:text-primary" :class="{ 'text-primary': page === 'home' }">Home</a></li>
          <li><a href="index.html#features" class="hover:text-primary">Features</a></li>
          <li class="group relative" x-data="{ dropdown: false }">
            <a
              href="#"
              class="hover:text-primary flex items-center justify-between gap-3"
              @click.prevent="dropdown = !dropdown"
              :class="{ 'text-primary': page === 'blog-grid' || page === 'blog-single' || page === 'signin' || page === 'signup' || page === '404' }"
            >
              Pages

              <svg
              :class="{ 'fill-primary': dropdown }"
              class="fill-body group-hover:fill-primary w-3 h-3 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
              </svg>
            </a>

            <!-- Dropdown Start -->
            <ul class="dropdown" :class="{ 'flex': dropdown }">
              <li><a href="blog-grid.html" class="hover:text-primary" :class="{ 'text-primary': page === 'blog-grid' }">Blog Grid</a></li>
              <li><a href="blog-single.html" class="hover:text-primary" :class="{ 'text-primary': page === 'blog-single' }">Blog Single</a></li>
              <li><a href="signin.html" class="hover:text-primary" :class="{ 'text-primary': page === 'signin' }">Sign In</a></li>
              <li><a href="signup.html" class="hover:text-primary" :class="{ 'text-primary': page === 'signup' }">Sign Up</a></li>
              <li><a href="404.html" class="hover:text-primary" :class="{ 'text-primary': page === '404' }">404</a></li>
            </ul>
            <!-- Dropdown End -->
          </li>
          <li><a href="index.html#support" class="hover:text-primary">Support</a></li>
        </ul>
      </nav>

      <div class="flex items-center gap-6 mt-7 lg:mt-0">
        <div class="mr-1.5 absolute lg:static top-2.5 right-17" :class="navigationOpen ? '!-visible' : '!visible'">
          <label class="block m-0 relative">
            <input type="checkbox" :value="darkMode" @change="darkMode = !darkMode" class="cursor-pointer w-full h-full opacity-0 absolute top-0 z-50 m-0" />
            <!-- Icon Sun -->
            <svg :class="{ 'md:fill-white' : page === 'home', '!fill-body' : page === 'home' && stickyMenu }" class="fill-body dark:hidden" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.0908 18.6363C10.3549 18.6363 8.69 17.9467 7.46249 16.7192C6.23497 15.4916 5.54537 13.8268 5.54537 12.0908C5.54537 10.3549 6.23497 8.69 7.46249 7.46249C8.69 6.23497 10.3549 5.54537 12.0908 5.54537C13.8268 5.54537 15.4916 6.23497 16.7192 7.46249C17.9467 8.69 18.6363 10.3549 18.6363 12.0908C18.6363 13.8268 17.9467 15.4916 16.7192 16.7192C15.4916 17.9467 13.8268 18.6363 12.0908 18.6363ZM12.0908 16.4545C13.2481 16.4545 14.358 15.9947 15.1764 15.1764C15.9947 14.358 16.4545 13.2481 16.4545 12.0908C16.4545 10.9335 15.9947 9.8236 15.1764 9.00526C14.358 8.18692 13.2481 7.72718 12.0908 7.72718C10.9335 7.72718 9.8236 8.18692 9.00526 9.00526C8.18692 9.8236 7.72718 10.9335 7.72718 12.0908C7.72718 13.2481 8.18692 14.358 9.00526 15.1764C9.8236 15.9947 10.9335 16.4545 12.0908 16.4545ZM10.9999 0.0908203H13.1817V3.36355H10.9999V0.0908203ZM10.9999 20.8181H13.1817V24.0908H10.9999V20.8181ZM2.83446 4.377L4.377 2.83446L6.69082 5.14828L5.14828 6.69082L2.83446 4.37809V4.377ZM17.4908 19.0334L19.0334 17.4908L21.3472 19.8046L19.8046 21.3472L17.4908 19.0334ZM19.8046 2.83337L21.3472 4.377L19.0334 6.69082L17.4908 5.14828L19.8046 2.83446V2.83337ZM5.14828 17.4908L6.69082 19.0334L4.377 21.3472L2.83446 19.8046L5.14828 17.4908ZM24.0908 10.9999V13.1817H20.8181V10.9999H24.0908ZM3.36355 10.9999V13.1817H0.0908203V10.9999H3.36355Z" fill=""/>
            </svg>
            <!-- Icon Sun -->
            <img class="hidden dark:block" src="./images/icon/icon-moon.svg" alt="Moon" />
          </label>
        </div>

        <a href="signin.html" :class="{ '!text-white hover:text-white' : page === 'home', '!text-body' : page === 'home' && stickyMenu }" class="font-medium text-body hover:text-primary">Sign In</a>
        <a href="signup.html" :class="{ 'bg-white/[0.15]' : page === 'home', '!bg-primary' : page === 'home' && stickyMenu }" class="text-white bg-primary text-regular rounded-full flex items-center justify-center hover:shadow-1 py-3 px-7.5">Sign Up</a>
      </div>
    </div>
  </div>
</header>
