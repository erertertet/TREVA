<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Base - Tailwind CSS Startup Template</title>
  </head>
  <body
    x-data="{ page: 'signin', 'darkMode': true, 'stickyMenu': false, 'navigationOpen': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-black': darkMode === true}"
  >
    <!-- ===== Header Start ===== -->
    <include src="./partials/header.html" />
    <!-- ===== Header End ===== -->

    <main>
      <!-- ===== SignIn Form Start ===== -->
      <section class="relative overflow-hidden bg-whiter dark:bg-blacksection px-4 md:px-8 xl:px-0 pt-35 lg:pt-45 xl:pt-50 pb-20 lg:pb-25 xl:pb-30">
        <!-- Bg Shapes -->
        <img src="./images/shape/shape-06.svg" alt="Shape" class="absolute top-[30%] left-[2%]" />
        <img src="./images/shape/shape-03.svg" alt="Shape" class="absolute bottom-[40%] right-[15%]" />
        <img src="./images/shape/shape-17.svg" alt="Shape" class="absolute bottom-[5%] right-[2%]" />
        <img src="./images/shape/shape-18.svg" alt="Shape" class="absolute bottom-0 right-0" />

        <div
          class="animate_top mx-auto max-w-550 relative z-10 rounded-lg bg-white dark:bg-black shadow-3 dark:shadow-none py-9 md:py-11.5 lg:py-16.5 px-7.5 md:px-12.5 lg:px-17.5"
        >
          <!-- Bg Border -->
          <span class="block absolute top-0 left-0 w-1/2 h-1.5 rounded-tl-lg bg-primary"></span>
          <span class="block absolute top-0 right-0 w-1/2 h-1.5 rounded-tr-lg bg-secondary"></span>

          <div class="text-center">
            <h2 class="font-medium text-title-lg2 text-black dark:text-white mb-2.5">Sign in to your Account</h2>
            <p>Lorem ipsum dolor sit amet, consectetur</p>

            <h3 class="font-light text-xl text-black dark:text-white mt-7.5 mb-5.5">Sign in with Social Media</h3>
            <ul class="flex items-center justify-center gap-4.5 mb-9">
              <li>
                <a
                  class="flex items-center justify-center w-12.5 h-12.5 p-3.5 rounded-lg border border-strokedark dark:border-blacksection ease-in-out duration-300 hover:shadow-5 hover:border-primary/40 dark:hover:border-primary/40"
                  href="#"
                >

                      />

                    <defs>
                      <clipPath id="clip0_50_914">
                        <rect width="22" height="22" fill="white" />

                </a>
              </li>
              <li>
                <a
                  class="flex items-center justify-center w-12.5 h-12.5 p-3.5 rounded-lg border border-strokedark dark:border-blacksection ease-in-out duration-300 hover:shadow-5 hover:border-primary/40 dark:hover:border-primary/40"

              <li>
                <a

                  href="#"

                      fill="#1877F2"
                    />

              </li>
              <li>
                <a
                  class="flex items-center justify-center w-12.5 h-12.5 p-3.5 rounded-lg border border-strokedark dark:border-blacksection ease-in-out duration-300 hover:shadow-5 hover:border-primary/40 dark:hover:border-primary/40"
                  href="#"
                >
                  <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M11.2731 0C9.7927 0 8.32679 0.291587 6.95907 0.858113C5.59136 1.42464 4.34862 2.25501 3.30182 3.30181C1.1877 5.41593 0 8.28329 0 11.2731C0 16.2558 3.23538 20.4832 7.7108 21.9825C8.27446 22.0727 8.45483 21.7233 8.45483 21.4189C8.45483 21.1596 8.45483 20.4494 8.45483 19.5137C5.33218 20.1901 4.66706 18.0031 4.66706 18.0031C4.1485 16.6955 3.41575 16.346 3.41575 16.346C2.3899 15.6471 3.49466 15.6696 3.49466 15.6696C4.62197 15.7485 5.21945 16.8307 5.21945 16.8307C6.20021 18.5442 7.85735 18.037 8.49992 17.7664C8.60138 17.0336 8.89448 16.5376 9.21013 16.2558C6.7075 15.974 4.08086 15.0045 4.08086 10.7094C4.08086 9.45813 4.50924 8.45482 5.24199 7.65443C5.12926 7.37261 4.7347 6.2002 5.35472 4.67834C5.35472 4.67834 6.30167 4.37396 8.45483 5.82819C9.3454 5.58018 10.3149 5.45618 11.2731 5.45618C12.2313 5.45618 13.2008 5.58018 14.0914 5.82819C16.2445 4.37396 17.1915 4.67834 17.1915 4.67834C17.8115 6.2002 17.4169 7.37261 17.3042 7.65443C18.037 8.45482 18.4653 9.45813 18.4653 10.7094C18.4653 15.0158 15.8274 15.9627 13.3135 16.2445C13.7194 16.594 14.0914 17.2817 14.0914 18.3301C14.0914 19.8407 14.0914 21.0581 14.0914 21.4189C14.0914 21.7233 14.2717 22.084 14.8467 21.9825C19.3221 20.4719 22.5462 16.2558 22.5462 11.2731C22.5462 9.79269 22.2546 8.32678 21.6881 6.95907C21.1216 5.59135 20.2912 4.34862 19.2444 3.30181C18.1976 2.25501 16.9549 1.42464 15.5871 0.858113C14.2194 0.291587 12.7535 0 11.2731 0Z"
                      fill="#79808A"
                    />
                  </svg>
                </a>
              </li>
            </ul>

            <span class="relative block font-outfit font-light text-lg">
              <span class="block absolute left-0 top-1/2 h-[1px] w-22.5 bg-strokedark dark:bg-stroke"></span>
              <span class="block absolute right-0 top-1/2 h-[1px] w-22.5 bg-strokedark dark:bg-stroke"></span>

              Or, sign in with your email
            </span>
          </div>

          <form class="mt-9" action="https://formbold.com/s/unique_form_id" method="POST">
            <div class="mb-6">
              <label class="block text-black dark:text-white mb-3" for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="example@gmail.com"
                class="w-full bg-white rounded-full shadow-4 border border-strokedark focus-visible:outline-none focus:border-primary focus:shadow-4 placeholder:text-body/50 py-3.5 px-6 dark:bg-black dark:shadow-none dark:border-stroke dark:focus:border-primary/40"
              />
            </div>

            <div class="mb-6">
              <label class="block text-black dark:text-white mb-3" for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="**************"
                class="w-full bg-white rounded-full shadow-4 border border-strokedark focus-visible:outline-none focus:border-primary focus:shadow-4 placeholder:text-body/50 py-3.5 px-6 dark:bg-black dark:shadow-none dark:border-stroke dark:focus:border-primary/40"
              />
            </div>

            <button class="w-full text-center font-medium block rounded-full bg-primary text-white ease-in-out duration-300 hover:shadow-1 py-3 px-7.5">
              Sign In
            </button>

            <p class="font-outfit font-light text-lg text-center mt-7.5">
              Don't have an account?
              <a class="text-primary" href="signup.html"> Sign Up </a>
            </p>
          </form>
        </div>
      </section>
      <!-- ===== SignIn Form End ===== -->
    </main>
    <!-- ===== Footer Start ===== -->
    <include src="./partials/footer.html" />
    <!-- ===== Footer End ===== -->

    <!-- ====== Back To Top Start ===== -->
    <include src="./partials/scrolltop.html" />
    <!-- ====== Back To Top End ===== -->
  </body>
</html>
